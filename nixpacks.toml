# =============================================================================
# FRONTEND Nixpacks Configuration
# =============================================================================
# Service: MDM Comics Frontend
# Root Directory: / (repo root)
# Config Path: railway.json
# =============================================================================

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]
dependsOn = ["setup"]

[phases.build]
cmds = ["npm run build"]
dependsOn = ["install"]

[start]
cmd = "npx serve ./dist -s -l $PORT"

<div class="section editors-choice">
  <h2>Editor's Choice</h2>

  {% if item %}
  <div class="featured-item">
    {% if item.image_url %}
    <img src="{{ item.image_url }}" alt="{{ item.name }}" style="max-width: 200px; height: auto;">
    {% endif %}
    <div class="details">
      <h3>{{ item.name }}</h3>
      {% if item.price %}
      <p class="price">${{ "%.2f"|format(item.price) }}</p>
      {% endif %}
      <p class="description">Our pick for this week's must-have collectible!</p>
      <a href="https://mdmcomics.com/shop" class="cta-button">Shop Now</a>
    </div>
  </div>
  {% else %}
  <p>Check out our latest arrivals at <a href="https://mdmcomics.com">mdmcomics.com</a></p>
  {% endif %}
</div>
